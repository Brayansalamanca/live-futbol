{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 400px;
    margin: auto;
    background: #000;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: #332e2e 2px 5px 45px;
    color: white;
  }

  .form-container h1 {
    text-align: center;
    color: #ca9999;
    margin-bottom: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
  }

  .form-group label {
    margin-bottom: 0.3rem;
    font-weight: bold;
    font-size: 0.9rem;
  }

  .form-group input {
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    outline: none;
  }

  .form-container button {
    padding: 0.7rem;
    background-color: #b0e6b2;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
    width: 100%;
    margin-top: 0.5rem;
  }

  .form-container button:hover {
    background-color: #8ac28d;
  }

  .secondary-btn {
    background-color: #a17878;
  }

  .link-btn {
    background-color: #82a3c3;
  }
</style>

<div class="form-container">
  <h1>Iniciar sesión</h1>

  {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>

    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <div style="margin-top: 1rem; text-align: center;">
    <a href="{% url 'password_reset' %}">
      <button type="button" class="link-btn">¿Olvidaste tu contraseña?</button>
    </a>
  </div>

  <div style="margin-top: 1rem; text-align: center;">
    <a href="{% url 'signup' %}">
      <button type="button" class="secondary-btn">¿No tienes cuenta? Regístrate</button>
    </a>
  </div>
</div>
{% endblock %}
